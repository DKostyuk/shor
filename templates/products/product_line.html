{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="product-line-name">
                    {{ product_line.name }}
                </h1>
            </div>
            <div class="col-lg-6 product-line-description-block">
                <div class="product-line-description">
                    {% autoescape off %} {{ product_line.description }} {% endautoescape %}
                </div>
            </div>
            <div class="col-lg-6">
                <div class="product-image-item">
                    <img src="{{ product_line.product_category_page_image.url }}" class="img-fluid">
                </div>
            </div>
        </div>

            {% for product_image in products_images %}
                {% include 'landing/product_item.html' %}
            {% endfor %}

    </div>
{% endblock %}
