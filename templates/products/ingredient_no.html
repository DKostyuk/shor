{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <div class="row">
<!--            <div class="col-lg-12">-->
            {% for key, value in ingredient_dict.items %}
            <div class="col-lg-2 col-md-6 col-sm-6">
                <ul><span class="ingredient-list-title">{{key}}</span>
                    {% for v in value %}
                    <li><a href="{% url 'ingredient' v.1 %}"
                           class="link-decoration ingredient-link">{{ v.0 }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
