<div class="col-lg-3 col-md-6 col-sm-6">
    <a href="{% url 'product' product_sales.slug %}" class="link-decoration">
        <div class="product-item shadow-item-box">
            <div>
                <div class="d-block mx-auto img-product">
                    <img src="{{ product_sales.image_url }}" class = "img-fluid img-product-inside">
                </div>
                {% if product_sales.discount %}
                    <div class="discount-container">
                        {{ product_sales.discount }}%
                    </div>
                {% endif %}
            </div>
            <div class="product-name">
                <h4>{{ product_sales.name|truncatechars_html:40 }}</h4>
            </div>
            <div class="product-price">
                {% if product_sales.discount  > 0 %}
                    <div class="product-item-price-old">
                        {{ product_sales.price_old }} грн.
                    </div>
                    <div class="product-item-price-discounted">
                        {{ product_sales.price_current }} грн.
                    </div>
                {% else %}
                    <div class="product-item-price-standard">
                        {{ product_sales.price_current }} грн.
                    </div>
                {% endif %}
            </div>
        </div>
    </a>
</div>
