{% extends 'base.html' %}


{% block content %}

    {% if registration_success %}
        <div class="general-container-background">
            <div class="container top-container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h1 class="success"> {{ registration_success }} </h1>
                    </div>
                </div>
            </div>
        </div>
    {% else %}

        <div class="general-container-background">
            <div class="container top-container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 login-page">
                        <h3 class="text-center">Регистрация</h3>

                            {% if login_error %}
                        <label class="error">{{ login_error }}</label>
                            {% endif %}
                        <form action="/registration/" method="post" class="text-center col-lg-6 offset-lg-3">{% csrf_token %}
                            <div class="form-group">
                                <input type="email" name="{{ form.email.name }}"
                                       class="form-control" placeholder="Эл. почта" required>
                            </div>
                             <div class="form-group">
                                <input name="{{ form.password1.name }}" type="password"
                                       class="form-control" placeholder="Пароль" required>
                            </div>
                            <div class="form-group">
                            <input name="{{ form.password2.name }}" type="hidden" class="form-control"
                                   placeholder="Повторить Пароль">
                            </div>
                            <label>Регистрируясь, вы соглашаетесь с пользовательским соглашением</label>
                            <button type="submit" class="btn btn-primary btn-orange btn-registration"
                            name="_ask_registration">Зарегистрироваться</button>
                        </form>
                        <a href="/login/"><div class="label round secondary col-lg-6 offset-lg-3 link-login">Уже Зарегистрирован</div></a>
                    </div>
                </div>
            </div>
        </div>

    {% endif %}
{% endblock %}
